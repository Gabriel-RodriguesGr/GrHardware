<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contato.css" />
    <title>Contato - GR Hardware</title>
  </head>
  <body>
    <table id="layout">
      <tr id="navbar">
        <td id="logo">
          <a href="index.html">
            <img src="imagens/Logo.png" alt="" />
          </a>
        </td>
        <td id="Menu">
          <a href="#">
            <img src="imagens/menu.png" alt="" />
          </a>
          <div class="dropdown">
            <a href="index.html">Home</a>
            <a href="quemsomos.html">Quem Somos</a>
            <a href="produtos.html">Carrinho</a>
            <a href="contato.html">Contato</a>
          </div>
        </td>
      </tr>

      <tr id="forms">
        <td colspan="2">
          <h1>Entre em Contato</h1>
          <form id="formulario">
            <label for="name">Nome:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Digite seu nome"
              required
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu email"
              required
            />

            <label for="mensagem">Mensagem:</label>
            <textarea
              id="mensagem"
              name="mensagem"
              placeholder="Digite sua mensagem"
              rows="5"
              required
            ></textarea>

            <button class="butao" type="submit">Enviar</button>
          </form>
        </td>
      </tr>

      <tr id="rodape">
        <td colspan="5">
          <img src="imagens/pessoa.png" alt="" />
          <p>Gabriel</p>
        </td>
        <td>
          <img src="imagens/envelope.png" alt="" />
          <p>GRHARDWARE.LOJA@GMAIL.COM</p>
        </td>
        <td>
          <img src="imagens/telefone.png" alt="" />
          <p>55+ (031) 99735-6697</p>
        </td>
      </tr>
    </table>
  </body>
</html>
